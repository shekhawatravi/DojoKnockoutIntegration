<!-- configure Dojo -->
<script>
    // Instead of using data-dojo-config, we're creating a dojoConfig
    // object *before* we load dojo.js; they're functionally identical,
    // it's just easier to read this approach with a larger configuration.
    var myBaseLoc = location.pathname.replace(/\/[^/]*$/, '') + '/MyApp';
    var dojoConfig = {
        async: true,
        // This code registers the correct location of the "demo"
        // package so we can load Dojo from the CDN whilst still
        // being able to load local modules
        packages: [
            { name: "MyApp", location: myBaseLoc }
        ] ,
        aliases: [  
          // ['jquery', 'https://code.jquery.com/jquery-2.1.3.min.js '],
          ['knockout', 'http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js ']  
        ] 
    };
</script>
<!-- load Dojo -->
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
<!--<script type="text/javascript" src="MyApp/libs/knockout-3.4.2.js"></script> -->
<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js"></script>


<!-- Load a "demo" module -->
<script>
    require([
        'MyApp/MyKOWidget/koWidget',
        "dojo/parser",
        'dojo/dom',
        'knockout',
        'dojo/domReady!'
    ], function (koWidget, parser, dom, ko) {
        //parser.parse(); // Parse the page

        // Creating Knockout View Model foe Binding 
        var myVM = function(){
            var self = this;
            self.firstName = ko.observable("Ravindra");
            self.lastName = ko.observable("Singh");
        }
        ko.applyBindings(new myVM()); // Activate the Knockout JS
            
        });
</script>
